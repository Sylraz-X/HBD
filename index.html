<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Example</title>
    <style>
        /* คงสไตล์ตามที่คุณมี */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(to bottom, #1a1a1a, #000000);
            color: #179fc9;
            font-family: Arial, sans-serif;
            font-size: 17px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
            position: relative;
            overflow: hidden;
            user-select: none;
        }

        .content {
            display: none; /* ซ่อนข้อความไว้ก่อน */
        }

        .countdown {
            font-size: 25px;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Countdown to 10 PM</h1>
    <div class="countdown">Calculating time...</div>
    <div class="content">
        <div class="section">
            <h1>Who?</h1>
            <h3>Natthakarn Natthakitsirivorrakul</h3>

            <h1>Social Media</h1>
            <ul>
                <li><a href="https://www.facebook.com/nanon.stang">Facebook</a></li>
            </ul>
        </div>

        <div class="section">
            <h1>13/10/24</h1>
            <h3>Wishing you a day filled with happiness!</h3>
            <h3>May all your dreams come true on your special day.</h3>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            const currentSecond = now.getSeconds();

            let hoursLeft = 21 - currentHour; // 22:00 น. คือ 21 นาฬิกาสำหรับการนับ
            let minutesLeft = 59 - currentMinute;
            let secondsLeft = 59 - currentSecond;

            if (hoursLeft < 0) {
                document.querySelector('.countdown').textContent = "It's already 10 PM!";
                document.querySelector('.content').style.display = 'block';
                return;
            }

            if (hoursLeft <= 0 && minutesLeft <= 0 && secondsLeft <= 0) {
                document.querySelector('.countdown').textContent = "It's 10 PM!";
                document.querySelector('.content').style.display = 'block';
            } else {
                const countdownText = `Time left: ${hoursLeft}h ${minutesLeft}m ${secondsLeft}s`;
                document.querySelector('.countdown').textContent = countdownText;
            }
        }

        setInterval(updateCountdown, 1000); // อัพเดทนับถอยหลังทุกๆ วินาที
    </script>

</body>
</html>
